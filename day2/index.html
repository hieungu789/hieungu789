<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Css</title>
    <!--internal CSS-->
    <style>
        p{
            font-weight: 600;/* font weight hiển thị độ đậm nhạt của chữ*/
            color: brown;
            font-size: 18px;/* kích thước cỡ chữ*/
        }
        #future{
            font-size: 20px;
            font-style: italic;
        }
        .underline{
            text-decoration: underline;
        }
        .uppercase{
            text-transform: uppercase;
        }
    </style>
    <!--external css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span style="color: red; background-color:aquamarine;">Kiên Nhẫn</span> là yếu tố quan trọng của thành công</h1>
    <P id="future" class="underline uppercase">Tương lai khóc hay cười tùy thuộc vào độ lười của quá khứ</P>
    <p id="failure" class="underline">Thất bại là mẹ thành công </p>
    <p class="phat-thanh">
        Đây là đài tiếng nói Việt Nam
        <br/>
        Được phát thanh hàng ngày vào lúc 5h sáng
    </p>

    inline css . selector id .selector class . selector element-->

</html>
