<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap layout</title>
    <link rel="stylesheet" href="baitap3.css">
</head>
<body>
    <!-- Chiều rộng khối màu đỏ lớn hơn 2 khối còn lại -->
    <div class="container">
        <div id="left" class="red">Height 400px</div>
        <div id="right">
          <div class="child green">Height 200px</div>
          <div class="child blue">Height 200px</div>
        </div>
    </div>
    <!-- Khoảng cách màu trắng là 15px -->
    <p>Khoảng cách màu trắng là 15px</p>
    <div class="container">
        <div id="left" class="red">Height 400px</div>
        <div id="right1">
          <div class="child green">Height 200px</div>
          <div class="child blue">Height 200px</div>
        </div>
    </div>
    <p>3 cột bằng nhau</p>
    <div class="container2">
        <div class="child2 red">Height 400px</div>
        <div class="child2 green">Height 400px</div>
        <div class="child2 blue">Height 400px</div>
    </div>
    <p>3 cột bằng nhau và khoảng cách giữa các khối là 15px</p>
    <div class="container3">
        <div class="child4 red">Height 400px</div>
        <div class="child3 green">Height 400px</div>
        <div class="child3 blue">Height 400px</div>
    </div>
  </body>
</html>
