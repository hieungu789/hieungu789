<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ứng Dụng Máy Tính</title>
</head>

<body>
    <div id="container">
        <div id="ket_qua">
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat">0</p>
            </div>
        </div>
        <div class="ban_phim">
            <button class="con_so">AC</button>
            <button class="con_so">CE</button>
            <button class="con_so">%</button>
            <button class="con_so">/</button>
        </div>
        <div class="ban_phim">
            <button class="con_so">7</button>
            <button class="con_so">8</button>
            <button class="con_so">9</button>
            <button class="con_so">*</button>
        </div>
        <div class="ban_phim">
            <button class="con_so">4</button>
            <button class="con_so">5</button>
            <button class="con_so">6</button>
            <button class="con_so">-</button>
        </div>
        <div class="ban_phim">
            <button class="con_so">1</button>
            <button class="con_so">2</button>
            <button class="con_so">3</button>
            <button class="con_so">+</button>
        </div>
        <div class="ban_phim">
            <button class="trong" disabled></button>
            <button class="con_so">0</button>
            <button class="trong" disabled></button>
            <button class="con_so">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
